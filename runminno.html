<!doctype html>
<head>
    <title>Minno</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MinnoJS">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1" />
    <meta name="pinterest" content="nopin" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/main.css" />
</head>

<body class="container">
    <div id="task"></div>
</body>

<script src="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/pi-minno.js"></script>
<script src="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/minno-debug.js"></script>
<script>
    window.piGlobal = {
        $dataUrl: '/data',
        $meta:{"descriptiveId":"","sessionId":-1,"studyId":-1}
    };

    window.activate = function(task){
        var el = document.getElementById('task');
        var contents = task.replace('define(', 'define("$task",');
        eval(contents);
        minnoJS(el, '$task');
    };
</script>
